<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Auto</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    <tr th:each="car, state : ${car}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.model}">Full Name</td>
        <td th:utext="${car.series}">Email</td>
    </tr>
</table>
</body>
</html>
